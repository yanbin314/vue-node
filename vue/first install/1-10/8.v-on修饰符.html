<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span @click="click2">
      <button @click.stop="click1">1</button>     
    </span>
    <form action="baidu.com">
      <input type="submit" @click.prevent="click1">
    </form>
    <input type="text" @keyup.enter="click1" />
    <button @click.once="click1">4</button>
  </div>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
      
      },
      methods: {
        click1() {
          console.log(1);
        },
        click2() {
          console.log(2);
        },
      },

    });
    </script>
</body>
</html>
