<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item of movie">{{item}}</li>
    </ul>
    <hr>
    <cpn :cmessage="message" :cmovie="movie"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cmessage}}</h2>
      <ul>
        <li v-for="item of cmovie">{{item}}</li>
      </ul>
    </div>
  </template>

  <script>
    let cpn = {
      template: '#cpn',
      data() {
        return {};
      },
      props: {
        cmessage: {
          default: 123,
        },
        cmovie: {
          type: Array,
          default() {
            return ['1', '2', '3', '4'];
          },
        },
      },
    }
    let app = new Vue({
      el: "#app",
      data: {
        message: 'hello',
        movie: ['sea', 'dsfdsaf', ';asdfasdf', 'sdafdsf'],
      },
      components: {
        cpn,
      }
    });
    </script>
</body>
</html>
