<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 v-once>{{message}}</h2>
        <h2 v-html="url">阿萨德</h2>
        <h2 v-text="url"></h2>
        <h2 v-pre>sadsad</h2>
        <h2 v-cloak>{{message}}</h2>
    </div>

    <script>
        setTimeout( function () {
            let app = new Vue({
            el: '#app',
            data: {
                message: 'asdsa',
                url: '<a href="https://wodeyyb.cn/">我的博客</a>',
            },
        });
        }, 1000)
        // let app = new Vue({
        //     el: '#app',
        //     data: {
        //         message: 'asdsa',
        //         url: '<a href="https://wodeyyb.cn/">我的博客</a>',
        //     },
        // });
    </script>
</body>
</html>
