<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <span>sd</span>
    </cpn>
    <!-- 多个标签一起替换 -->
    <cpn>
      <div>123</div>
      <span>df</span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <!-- slot的默认值 -->
      <slot>
        <button>click me!</button>
      </slot>
    </div>
  </template>

  <script>
    let app = new Vue({
      el: "#app",
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn',
        }
      },
    });
    </script>
</body>
</html>
