<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn @item-click="cpnClick($event)"></cpn>
  </div>

  <template id="mySon">
    <div>
     <button v-for="item in sonData"
              @click="btnClick(item)">
      {{item.name}}
    </button>     
    </div>

  </template>

  <script>
    let sonData = [
      {id: 1, name: 'hot'},
      {id: 2, name: 'phone'},
      {id: 3, name: 'homeUse'},
      {id: 4, name: 'computer'},
    ]
    let my = {
      template: '#mySon',
      data() {
        return {
          sonData,
        };
      },
      methods: {
        btnClick(item) {
          this.$emit('item-click', item);
        }
      }
    }
    let app = new Vue({
      el: "#app",
      data: {

      },
      methods: {
        cpnClick(e) {
          console.log(e);
        },
      },
      components: {
        cpn: my,
      },
    });
    </script>
</body>
</html>
